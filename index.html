<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
    <body>
    
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        
        <div class="wrapper">
            
            <main class="top_element">
                <h2>Signup for our newsletter</h2>
                <p>Get the lates news on how your code is doing right in your inbox</p>
            </main>

            <form action="index.html" method="post">

                <fieldset class="contact_form">
                    <h3 class="contact_header">Contact Information</h3>
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="customer_name" placeholder="Required" required><br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="customer_email" placeholder="Required" required><br>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="customer_phone"><br>
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="cutsomer_street"><br>
                    <label for="city">City</label>
                    <input type="text" id="city" name="customer_city"><br>
                    <label for="state">State</label>
                    <select id="state" name="customer_state">
                        <option value="choose_state" selected disabled hidden>Choose State</option>    
                        <optgroup label="Choose State"></optgroup>                
                            <option value="State_1" >State 1</option>
                            <option value="State_2">State 2</option>
                            <option value="State_3">State 3</option>
                            <option value="State_4">State 4</option>
                            <option value="State_5">State 5</option>
                            <option value="State_6">State 6</option>
                            <option value="State_7">State 7</option>
                            <option value="State_8">State 8</option>
                            <option value="State_9">State 9</option>
                            <option value="State_10">State 10</option>
                        </optgroup>
                    </select><br>                
                    <label for="zip">ZipCode</label>
                    <input type="number" id="zip" name="customer_zip"><br>
                </fieldset>

                <fieldset class="newsletter_form">
                    <h3 class="newsletter_header">Newsletter</h3>
                    <label class="newsletter_label">Select the newsletters you would like to recieve</label><br>
                    <input type="radio" id="html" value="html" name="newsletter_type"><label class=radio_label for="html">HTML News</label><br>
                    <input type="radio" id="css" value="css" name="newsletter_type"><label class=radio_label for="css">CSS News</label><br>
                    <input type="radio" id="javascript" value="javascript" name="newsletter_type"><label class=radio_label for="javascript">Javascript News</label><br>

                    <label class="newsletter_label">Newsletter format</label><br>
                    <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label class=radio_label for="html_format">HTML</label><br>
                    <input type="radio" id="text_format" value="text_format" name="newsletter_format"><label class=radio_label for="text_format">Plain text</label><br>

                    <label class="newsletter_label" for="other">Other topics you'd like to hear about</label><br>
                    <textarea id="other" name="other_topics"></textarea><br>
                </fieldset>
                    <button type="submit" class="submit_button">Sign Up</button>


            </form>

            <footer>
            Copyright The Code Review
            </footer>
        </div>
    </body>
</html>
